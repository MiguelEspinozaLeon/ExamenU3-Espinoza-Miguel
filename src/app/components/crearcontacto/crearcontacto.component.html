
<div class="container">

    <div class="card mx-auto" style="width: 80%">

        <div class="card-body">
            <h1>Añadir un contacto</h1>

            <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

            
                <div class="row">

                    <div class="col">
                        <div class="form-group ">
                            <label class="col col-form-label">Nombre(*)</label>
                            <div class="col">
            
                                <input class="form-control"
                                    type="text"
                                    placeholder="Nombre"
                                    formControlName="nombre">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group ">
                            <label class="col col-form-label">Apellido(*)</label>
                            <div class="col">
            
                                <input class="form-control"
                                    type="text"
                                    placeholder="Apellido"
                                    formControlName="apellido">
                            </div>
                            </div>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group ">
                        <label class="col col-form-label">Descripcion de contacto</label>
                        <div class="col">
        
                            <input class="form-control"
                                type="text"
                                placeholder="Descripcion de contacto"
                                formControlName="contacto">
                            </div>
                        </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group ">
                            <label class="col col-form-label">Sexo</label>
                            <div class="col">
            
                                <select name="sexo" formControlName="sexo">
                                    <option value="hombre">Hombre</option>
                                    <option value="mujer">Mujer</option>
                                    
                                  </select>
                            </div>
                            </div>

                    </div>
                    <div class="col">
                        <div class="form-group ">
                            <label class="col col-form-label">Empresa</label>
                            <div class="col">
            
                                <input class="form-control"
                                    type="text"
                                    placeholder="Empresa"
                                    formControlName="empresa">
                            </div>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col col-form-label">Correo(*)</label>
                            <div class="col">
            
                            <input class="form-control"
                                    type="email"
                                    placeholder="Correo electrónico"
                                    formControlName="correo">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="col col-form-label">Telefono(*)</label>
                            <div class="col">
            
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="telefono">
                        </div>
                        </div>
                    </div>
                </div>
               

            

            



            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
                </div>
            </div>

            </form>


                </div>
                
                
            </div>
</div>
