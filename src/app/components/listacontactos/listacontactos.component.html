<div class="container">
    <h1>Lista de contactos</h1>
    <div class="col-md-10" >
       <div *ngFor="let contacto of contactos">
          <div class="card border-dark mb-3"  style="max-width: 18rem;">
            <div class="card-header">{{contacto.nombre}}</div>
            <div class="card-body text-dark">
              <h5 class="card-title">{{contacto.apellidos}}</h5>
              <h4>{{contacto.descripcion}}</h4>
              <div class="row">
                <button type="button" class="btn btn-primary">Ver detalles</button>
              </div>
             
            </div>
          </div>
        </div>

    </div>
    
</div>
